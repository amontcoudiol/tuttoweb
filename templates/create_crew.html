<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un équipage</title>
</head>
<body>
    <h1>Créer un nouvel équipage</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="name">Nom de l'équipage:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="photo">Photo (URL):</label>
        <input type="text" id="photo" name="photo"><br>
        <label for="mp3_file">Fichier MP3:</label>
        <input type="file" id="mp3_file" name="mp3_file" accept=".mp3"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        <button type="submit">Créer</button>
    </form>
</body>
</html>
